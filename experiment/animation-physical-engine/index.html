<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tower-Experiment</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="configuration.js"></script>

    <p id="greenBeforeX">Before X: </p>
    <p id="greenBeforeY">Before Y: </p>
    <p id="greenAfterX">After X:</p>
    <p id="greenAfterY">After Y: </p>
    <p id="timestamp"></p>

    <!-- install two libraries with npm globally: -->
    <!-- npm install -g underscore -->
    <!-- npm install -g matter-js -->

    <script type="text/javascript" src="./js/matter.js"></script>

    <!-- my files -->
    <script type="text/javascript" src="helpers-towers.js"></script>
    <script type="text/javascript" src="towers.js"></script>
    <script type="text/javascript" src="world.js"></script>
    <script type="text/javascript" src="simulations.js"></script>

    <script>
    var nbClicks = 0;
    function clickOnRun() {
        nbClicks += 1;
        if(nbClicks === 1) {
          runAnimation(worldStatic, worldDynamic)
        }
    };
    </script>

    <script>showScene(worldStatic, worldDynamic)</script>
    <button id="runButton" onclick="clickOnRun()">Run</button>

  </body>
