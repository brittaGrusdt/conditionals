    <script type="text/javascript" src="configuration.js"></script>

    <script>
    var nbClicks = 0;
    function clickOnRun() {
        nbClicks += 1;
        if(nbClicks === 1) {
          runAnimation(worldStatic, worldDynamic)
        }
    };
    </script>

    <script>
      showScene(worldStatic, worldDynamic)
      freezeAnimation()
    </script>

    <button id="runButton" onclick="clickOnRun()">Run</button>
